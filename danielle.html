<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Fill JS table CSM</title>   
    <script type="text/javascript" src="daniellescript.js"></script>
</head>

<body>
    <div id="nav">
        Cadastro
    </div>
    <section id="table">
        <form method="POST">
            <div id="input-data">
                <input id="name" class="input-text" placeholder="Nome" type="text" required />
                <input id="work" class="input-text" placeholder="Profissão" type="text" required />
                <input class="input-btn" type="submit" value="Enviar" onclick="return addToTable()" />
            </div>
        </form>
        <table id="myTable">
            <tr id="0">
                <th>ID</th>
                <th>Nome</th>
                <th>Profissão</th>
                <th>Ação</th>
            </tr>
        </table>
    </section>
</body>

</html>
